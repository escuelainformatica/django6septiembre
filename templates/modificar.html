{%  extends "pagina_maestra.html" %}
{% block contenido %}
<h1>Modificar</h1>

<form method="post">
    {% csrf_token %}
    patente:<input type="text" name="patente" value="{{ auto.patente }}"/><br/>
    propietario:<input type="text" name="propietario" value="{{ auto.propietario }}"/><br/>
    id_marca:<select name="id_marca_id">
                <option>--Seleccione una marca--</option>
                {% for marca in marcas %}
                    {% if marca.id == auto.id_marca_id %}
                        <option value="{{ marca.id }}" selected>{{ marca.nombre}}</option>
                    {% else %}
                        <option value="{{ marca.id }}" >{{ marca.nombre}}</option>
                    {% endif %}
                {% endfor %}
            </select><br/>

    <input type="submit" value="Enviar">

</form>
{% endblock %}
